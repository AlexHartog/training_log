{% extends "base.html" %}

{% block title %}Training Log Login{% endblock title %}

{% block content %}
<h1>Please Login</h1>
<p>You must be logged in to look at training data.</p>

<form method="post" action="{% url 'login' %}">
  <table>
    {{ form.as_table }}
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Login"></td>
    </tr>
  </table>
  <p>Not registered yet? <a href="{% url 'register' %}">Register here</a>.</p>
  <input type="hidden" name="next" value="{{ next }}" />
  {% csrf_token %}
</form>

{% endblock content %}
