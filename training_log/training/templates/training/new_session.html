{% extends 'base.html' %}

{% block title %}New Session {% endblock title %}

{% block content %}

<h1>New Session</h1>

{% if submitted %}
  <p class="success">
    Your session was saved. Thanks!
  </p>

{% else %}
  <form action="" enctype="multipart/form-data" method="post" novalidate>
    <table>
      {{ form.as_table }}
      <tr>
      <td>&nbsp;</td>
        <td><input type="submit" value="Submit"></td>
      </tr>
    </table>
    {% csrf_token %}
    </form>
{% endif %}


{% endblock content %}
